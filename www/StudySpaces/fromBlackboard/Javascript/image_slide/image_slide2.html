<!DOCTYPE html>
<html>
  <head>
    <title>Effects: Forward and Back</title>
	
<script src='jquery-1.11.2.min.js'></script>
<script>
$(function() {
	$('#leftarrow').hide();
	$('#rightarrow').hide();
  	birds = [ 'images/eastern_towhee_male.jpg',
  				'images/house_wren.jpg',
  				'images/indigo_bunting.jpg',
  				'images/rose-breasted_grosbeak_female.jpg',
  				'images/rose-breasted_grosbeak_male.jpg',
  				'images/tanager.jpg',
  				'images/thrush.jpg' ];
  	index = 0;
	})
</script>
    <style>

#imagebox {
        width     :720px;
        height    :480px;
        background-image:url(images/eastern_towhee_male.jpg);
        border    :1px solid #444;
		float:left;
}
#left {
	float:left;
	width:10%;
	height:20%;
	margin-top:180px;
	margin-left:20px;
	}
#right {
	float:right;
	width:10%;
	height:20%;
	margin-top:180px;
	margin-right:20px;
	}
 </style>
  </head>
  <body>
  <div id="imagebox"><div id="left"><span id="leftarrow">left arrow</span></div>
  
  <div id="right"><span id="rightarrow">right arrow</span></div></div>
  <script>
$('#left').hover(function() { 	$('#leftarrow').toggle('fast','linear');
								$('#leftarrow').html('<img src="images/left_arrow.png">'); })
$('#left').click( function() { 	
				index = (index - 1 < 0 ) ? birds.length - 1	: index - 1
				$('#imagebox').css('background-image', 'url(' + birds[index] + ')') })
$('#right').hover(function() { 	$('#rightarrow').toggle('fast','linear');
								$('#rightarrow').html('<img src="images/right_arrow.png">'); })
$('#right').click( function() { 
				index = (index + 1 > birds.length -1 ) ? 0	: index + 1
				$('#imagebox').css('background-image', 'url(' + birds[index] + ')') })

  </script>
  </body>
</html>
