<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a new Resource</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="two columns">
      <img src="imgs/centralCollegeLogo.png">
      </div>
      <div class="ten columns">
<header class="logo">The Central College Study Spaces Project
</header>
      </div>
    </div>
  </div>
<hr>
  <div class="container">
    <div class="row">
      <div class="ten columns">
<h1>Current Resources</h1>
      </div>
    </div>
  </div>
  <div class="container">
<table class="u-full-width">
<thead>
<tr>
<th>Resource Number</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>power outlets</td>
</tr>
<tr>
<td>2</td>
<td>ethernet jacks</td>
</tr>
<tr>
<td>3</td>
<td>tables</td>
</tr>
<tr>
<td>4</td>
<td>extended couch</td>
</tr>
<tr>
<td>5</td>
<td>whiteboard</td>
</tr>
<tr>
<td>6</td>
<td>chalkboard</td>
</tr>
<tr>
<td>7</td>
<td>professors nearby</td>
</tr>
<tr>
<td>8</td>
<td>restrooms nearby</td>
</tr>
</tbody>
</table>
  </div>
<form action="" method="POST">
  <div class="container">
    <div class="row">
      <div class="six columns">
<label for="description">New Resource Description</lable><br>
<input class="u-full-width" type="text" name="description" placeholder="resource description"><br>
      </div>
    </div>
    <div class="row">
      <div class="two columns">
<input class="button-primary"" type="submit" value="add">
	  </div>
	  <div class="two columns">
<input class="button"type="reset" value="Clear form">
	  </div>
	</div>
  </div>
  </form>
  <hr>
<footer>  
<div class="container">
  <div class="row">
<p class="u-full-width">Study Spaces Database</p>
  </div>
</div>
</footer>
</body>
</html>
