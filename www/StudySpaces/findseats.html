<!DOCTYPE html>
<html>
    <head>
        <title>Find Seats</title>
    </head>
    <body>
        <H1>Find seats for studying</h1>
        <form action="" method="POST">
        <table><tr>
            <td>
                <label>Building</label>
                <select name="building">
                    <option value="VSC"> VSC </option>
                    <option value="Weller"> Weller </option>
                </select><br>
            </td>
            <td>
                <label>Seating</label>
                <select name="seats">
                    <option value="1"> 1 </option>
                    <option value="5"> 5 </option>
                    <option value="10"> 10 </option>
                    <option value="15+"> 15+ </option>
                </select><br>
            </td>
        </tr></table>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>

SELECT name, description
FROM buildings, locations
WHERE buildings.id = locations.buildingid
AND (buildings.id, locations.id) IN 
(
    SELECT buildings.id, locations.id
    FROM spaces WHERE
    seating >= 0 and seating <= 5
);
