<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
<title>Time Calculator</title>
</head>

<body>
<p>Time Calculator</p>
<form action="" method="" name="">
<fieldset>
<legend id="display">Display</legend>

<label for="dHours">Hours</label>
<input name="dHours" id="displayHours" type="text" size=10 >
<label for="dMinutes">Minutes</label>
<input name="dMinutes" id="displayMinutes" type="text"  size=10 >
</fieldset>
<fieldset>
<legend id="modify">Time Modifier</legend>

<label for="mHours">Hours</label>
<input name="mHours" id="modifyHours" type="text" size=10 >
<label for="mMinutes">Minutes</label>
<input name="mMinutes" id="modifyyMinutes" type="text" size=10 >
</fieldset>
<fieldset>
<legend>Keypad Digits</legend>
<nav id="row1">
<input name="one" id="one" type="button" value="1" >
<input name="two" id="two" type="button" value="2" >
<input name="three" id="three" type="button" value="3" >
</nav>
<nav id="row2">
<input name="four" id="four" type="button" value="4" >
<input name="five" id="five" type="button" value="5" >
<input name="six" id="six" type="button" value="6" >
</nav>
<nav id="row3">
<input name="seven" id="seven" type="button" value="7" >
<input name="eight" id="eight" type="button" value="8" >
<input name="nine" id="nine" type="button" value="9" >
</nav>
<nav id="row4">
<input name="zero" id="zero" type="button" value="0" >
</nav>
</fieldset>
<fieldset id="ops">
<legend>Operations</legend>
<input name="add" id="add" type="button" value="+" >
<input name="sub" id="sub" type="button" value="-" >

</fieldset>
</form>
</body>
</html>
